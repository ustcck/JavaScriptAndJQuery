<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="test"></div>
<button class="btn1">button_1</button>
<button class="btn2">button_2</button>
<button class="btn3">button_3</button>
<button class="btn4">button_4</button>
</body>
<script src="jquery.js"></script>
<script>
  $(document).ready(function () {
    $('.btn1').on('click', function () {
      $('.test').slideUp('normal',function () {
        $('.test').slideDown('fast');
      });
    });
    $('.btn2').on('click', function () {
      $('.test').slideToggle('normal');
    });
    $('.btn3').on('click', function () {
      $('.test').fadeOut('normal',function () {
        $('.test').fadeIn('slow');
      });
    });

    $('.btn4').on('click', function () {
      $('.test').fadeTo('normal',0.2);
    });
  });
</script>
</html>
