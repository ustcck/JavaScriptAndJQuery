<!DOCTYPE html>
<!--自定义动画-->
<!--animate(params,[duration],[easing],[callback]) -->
<!--animate(params,options) -->
<!--stop([clearQueue],[gotoEnd]) -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="test">hello world</div>
<button class="btn1">button_1</button>
<button class="btn2">button_2</button>
<button class="btn3">button_3</button>
<button class="btn4">button_4</button>
<button class="btn5">button_5</button>
<button class="btn6">button_6</button>
<button class="btn7">button_7</button>

<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
</body>
<script src="jquery.js"></script>
<script>
  $(document).ready(function () {
    $('.btn1').on('click', function () {
      $('.test').slideUp('normal',function () {
        $('.test').slideDown('fast');
      });
    });
    $('.btn2').on('click', function () {
      $('.test').slideToggle('normal');
    });
    $('.btn3').on('click', function () {
      $('.test').fadeOut('normal',function () {
        $('.test').fadeIn('slow');
      });
    });

    $('.btn4').on('click', function () {
      $('.test').fadeTo('normal',0.2);
    });

    $('.btn5').on('click', function () {
      $('.test').animate({
        width:"100%",
        height:"100%",
        fontSize:"10em",
        borderWidth:10
      },1000,'swing');
    });

    $('.btn6').on('click', function () {
      $('.block:first').animate({
        left:100
      },{
        duration:1000,
        step:function (now, fx) {
          $('.block:gt(0)').css('left', now);
        }
      });
    });
    $('.btn7').on('click', function () {
      $('.test').animate({
        width:"100%",
        height:"100%",
        fontSize:"10em",

        borderWidth:10
      },1000,'swing').hide(5000);

      setTimeout(function () {
        $('.test').stop(true, true);
      }, 2000);
    });

  });

</script>
</html>
