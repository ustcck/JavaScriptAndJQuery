<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="button" value="test1" id="btn1">
<script>
  var btn1 = document.getElementById('btn1');
  btn1.attachEvent('onclick', function () {
    alert('hello maizi');
  });
  var handler = function () {
    alert('hello king');
  };
  btn1.attachEvent('onclick', handler);
</script>
</body>
</html>
