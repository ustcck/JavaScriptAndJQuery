<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>表单验证的例子</h1>
<form action="doAction.php" method="post" onsubmit="return check()">
  用户名：<input type="text" name="username" id="username">用户名只能包含数字字母下划线<br>
  密码：<input type="password" name="password" id="password">密码不能为空<br>
  邮箱：<input type="text" name="email" id="email">邮箱不能为空<br>
  <input type="submit" value="注册">
</form>
<script>
  function check() {
    var username = document.getElementById('username').value;
    if(!/^[a-zA-Z0-9_]+$/.test(username)){
      alert('用户名不合法');
      return false;
    }
    var password = document.getElementById('password').value;
    if(/^[\s\n\t\r]*$/.test(password)){
      alert('密码不能为空');
      return false;
    }
    var email = document.getElementById('email');
    if(!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(email)){
      alert('非法邮箱');
      return false;
    }
  }

  //表单验证插件：http://validform.rjboy.cn/
</script>

</body>
</html>
