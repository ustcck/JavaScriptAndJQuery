  //匿名函数
  var test1 = function (x, y) {
    return x * y;
  };
  document.write(test1(3, 6));

  //回调函数
  function calc(x, y) {
    return x() + y();
  }

  function test2() {
    return 4;
  }
  function test3() {
    return 5;

  }

  alert(calc(test2, test3));
</script>
