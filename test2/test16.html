<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
<script type="text/javascript">
  var person = {
    username: 'caokai',
    age: 12,
    salary: 3000,
    addr: '北京',
    sex: 'male'
  };
  console.log(person.username);
  document.write(person.username);
  //如果属性不确定需要使用[]
  var key = 'username';
  console.log(person.key);
  console.log(person[key]);
  document.write('<br/>' + person[key]);


  function PersonInfo(name, age, sex) {
    this.name = name;
    this.age = age;
    this.sex = sex;
  }
  var person2 = new PersonInfo('king', 34, 'male');
  document.write('<br/>' + person2.name + '<br/>' +person2.sex + '<br/>');

  //添加属性
  var obj = {};//空对象
  obj.username = 'zhangxiaoman';
  obj.age = 23;
  obj.addr = '泗县';
  obj['test'] = 'this is a test';
  document.write(obj.username + '\n' + obj.age + '\n' + obj.addr);

  //修改指定属性
  obj.username = 'queen';
  document.write('<br/>' + '修改后的名字：' + obj.username);

  //通过delete删除指定属性
  //  delete obj.test;
  //  alert(obj.test);

  //通过for/in遍历属性
  var obj1 = {
    x: 1,
    y: 78,
    test: 'this is a test',
    edu: '麦子学院'
  };
  for (var p in obj1) {
    document.write('<br/>' + p + '\n');
  }


  //对象中有方法
  var obj2 = {
    username: 'zhangxiaoman',
    age: 23,
    addr: '泗县',
    sayHi: function () {
      return 'say Hi';
    }
  };
  document.write('<br/>' + obj2.sayHi());

</script>
</body>
</html>
