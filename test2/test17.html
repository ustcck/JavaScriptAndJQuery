  var obj2 = {
    'x': 4,
    'y': 3,
    'z': 2,
    username: 'king',
    age: 12,
    addr: '北京',
    salary: 12.3,
    married: true
  };
  for (var p in obj2) {   //枚举
    document.write(p + '<br/>');
  }

  document.write(Object.getOwnPropertyNames(obj2) + '<br/>');
  document.write(Object.keys(obj2) + '<br/>');


  //Object.defineProperty():给对象添加/修改一个属性并指定该属性的配置
  var obj = {};
  Object.defineProperty(obj, 'x', {
    value: 12
  });
  document.write(obj.x + '<br/>');
  obj.x = 123;
  document.write(obj.x + '<br/>');

  for (var p in obj) {
    document.write(p + '<br/>');
  }
  //  document.write(Object.keys(obj) + '<br/>');
  //  document.write(Object.getOwnPropertyNames(obj2) + '<br/>');

  Object.defineProperty(obj, 'y', {
    value: 56,
    writable: true,  //是否可写
    enumerable: true, //是否可枚举
    configurable: false //是否可配置(删除)
  });
  document.write(obj.y + '<br/>');
  obj.x = 123;
  document.write(obj.y + '<br/>');
  document.write(Object.keys(obj) + '<br/>');
  document.write(Object.getOwnPropertyNames(obj) + '<br/>');

  Object.defineProperty(obj, 'z', {
    value: 'this is a test',
    writable: true,  //是否可写
    enumerable: true, //是否可枚举
    configurable: true //是否可配置
  });
  document.write(obj.z + '<br/>');
  obj.z = 'hello';
  document.write(obj.z + '<br/>');
  delete obj.z;
  document.write(obj.z + '<br/>');

  Object.defineProperty(obj, 'k', {
    value: 1,
    writable: false,  //是否可写
    enumerable: false, //是否可枚举
    configurable: true //是否可配置
  });
  document.write(obj.k + '<br/>');
  obj.k = '23';
  document.write(obj.k + '<br/>');
  Object.defineProperty(obj, 'k', {
    writable: true
  });
  obj.k = '23';
  document.write(obj.k + '<br/>');
  document.write(obj.propertyIsEnumerable('k') + '<br/>');

</script>
