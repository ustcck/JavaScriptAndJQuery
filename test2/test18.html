<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  var obj = {};
  obj.x = 1;
  /*  上面两行相当于
   Object.defineProperty(obj, 'x', {
   value: 1,
   writable: true,  //是否可写
   enumerable: true, //是否可枚举
   configurable: true //是否可配置
   });
   */

  Object.defineProperty(obj, 'x', {value: 1});
  /*  上面一行相当于
   Object.defineProperty(obj, 'x', {
   value: 1,
   writable: false,  //是否可写
   enumerable: false, //是否可枚举
   configurable: false //是否可配置
   });
   */
  var obj1 = {
    __proto__: null,//保证属性都不是继承而来
    value: 1
  }
  Object.defineProperty(obj1, 'x', {
    value: 1,
    writable: false,  //是否可写
    enumerable: false, //是否可枚举
    configurable: true //是否可配置
  });
  document.write(obj1.x + '<br/>');
  obj.x = 123;
  document.write(obj1.x + '<br/>');
  Object.defineProperty(obj1, 'x', {
    value: 123
  });
  document.write(obj1.x + '<br/>');

  document.write('<hr color="red"/>');

  var obj2 = {
    username: 'zhangxiaoman',
    sex: 'male',
    get age() {
      return 12;
    },
    set age(val) {
      document.write('不能设置age' + val);
    }
  };
  document.write(obj2.username + '<br/>');
  document.write(obj2.age + '<br/>');
  obj2.age = 43;
  document.write('<br/>');

  var obj3 = {
    x: 1,
    y: 2,
    z: 3,
    get zhouchang() {
      return this.x + this.y + this.z;
    },
    set fbzc(val) {
      this.x *= val;
      this.y *= val;
      this.z *= val;
    }
  };
  document.write(obj3.zhouchang + '<br/>');
  obj3.fbzc = 2;
  document.write(obj3.zhouchang + '<br/>');




</script>
</body>
</html>
