<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  //数组的常用方法
  var arr = ['c', 'd', 'a', 'b', 'A', 'B'];
  document.write(arr + "<br/>");
  var res = arr.join('。');
  document.write(res + '<br/>');

  var res = arr.reverse();
  document.write(res + '<br/>');

  var res = arr.sort();  //unicode排序
  document.write(res + '<br/>');

  var arr1 = [1, 2, 11, 23];
  arr1.sort();
  document.write(arr1 + "<br/>"); //结果是1,11,2,23

  //concat合并多个数组
  var arr2 = [1, 2, 3];
  res = arr2.concat([4, 5, 6, 7]);
  document.write(res + '<br/>');
  res = arr2.concat([4, 5, 6, 7], [8, 9]);
  document.write(res + '<br/>');

  var arr3 = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
  res = arr3.slice(2, 4);
  document.write(res + '<br/>');
  document.write(arr3 + '<br/>');
  res = arr3.splice(2, 4);
  document.write(res + '<br/>');
  document.write(arr3 + '<br/>');

  var arr4 = [1, 2, 3, 4, 5, 6];
  res = arr4.map(function (x) {
    return x * x;
  });
  document.write(res + '<br/>');

  var arr5 = ['a!', 'b!', 'c', 'd!', 'e'];
  res = arr5.map(Trans);
  function Trans(x) {
    return x.replace(/!/g, '?').toUpperCase();

  }
  document.write(res + '<br/>');


  var arr6 = [1, 3, 4, 5, 5, 342, 45, 678];
  res = arr6.filter(function (x) {
    return x < 6;
  });
  document.write(res + '<br/>');

  res = arr6.filter(function (x) {
    return x % 2 == 0;
  });
  document.write(res + '<br/>');


  var arr7 = [1, 2, 3, 4, 5, 6, 7];
  res = arr7.reduce(function (a, b) {
    return a + b;


  });
  document.write(res + '<br/>');


  res = arr7.every(function (x) {
    return x >= 1;  //arr7中所以值都大于等于1吗
  });
  document.write(res + '<br/>');


  res = arr7.some(function (x) {
    return x > 6;//是否存在大于6的一些数
  });
  document.write(res + '<br/>');


  var arr8 = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
  res = arr8.indexOf('d');
  res = arr8.lastIndexOf('g');
  document.write(res + '<br/>');
  document.write(Array.isArray(arr8) + '<br/>');
  document.write(arr8.toString() + '<br/>');
  document.write(arr8.join('') + '<br/>');



</script>
</body>
</html>
